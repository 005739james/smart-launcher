<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>SMART Sample App</title>
        <link rel="stylesheet" href="./style.css">
    </head>
    <body>
        <h1 class="page-header">
            <div class="page-header-details"></div>
            SMART Sample App
        </h1>
        <div class="row auth-errors hidden">
            <div>
                <h3>Authorization failed</h3>
                <div></div>
            </div>
        </div>
        <div class="row content hidden">
            <div class="panel">
                <h4>Access Token Response</h4>
                <pre class="token-response" data-lang="json"><img src="/img/ajax-loader.gif" width="16"/> Loading...</pre>
            </div>
            <div class="panel hidden">
                <h4>ID Token</h4>
                <pre class="id_token" data-lang="json"><img src="/img/ajax-loader.gif" width="16"/> Loading...</pre>
            </div>
            <div class="panel hidden">
                <h4>Refresh Token</h4>
                <pre class="refresh_token" data-lang="json"><img src="/img/ajax-loader.gif" width="16"/> Loading...</pre>
            </div>
            <div class="panel">
                <h4>Patient</h4>
                <pre class="patient" data-lang="json"><img src="/img/ajax-loader.gif" width="16"/> Loading...</pre>
            </div>
            <div class="panel">
                <h4>User</h4>
                <pre class="user" data-lang="json"><img src="/img/ajax-loader.gif" width="16"/> Loading...</pre>
            </div>
            <div class="panel">
                <h4>Encounter</h4>
                <pre class="encounter" data-lang="json"><img src="/img/ajax-loader.gif" width="16"/> Loading...</pre>
            </div>
        </div>
        <script src="/vendor/fhir-client.js"></script>
        <script src="/vendor/jquery-1.12.3.min.js"></script>
        <script src="/vendor/monaco-editor/min/vs/loader.js"></script>
        <script src="/lib.js"></script>
        <script src="./app.js"></script>
    </body>
</html>
